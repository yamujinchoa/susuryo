<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>크몽 수수료 계산기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">수수료 계산기</h1>
      <div class="form-group">
        <label for="salesAmount">판매 금액 (₩):</label>
        <input
          type="number"
          class="form-control"
          id="salesAmount"
          placeholder="판매 금액을 입력하세요"
        />
      </div>
      <button class="btn btn-primary btn-block" onclick="calculateRevenue()">
        계산하기
      </button>

      <div id="results" class="mt-4 p-3 bg-white border rounded">
        <p id="serviceFeeResult" class="text-info"></p>
        <p id="paymentFeeResult" class="text-info"></p>
        <p id="taxResult" class="text-info"></p>
        <p id="totalCostResult" class="text-info"></p>
        <p id="result" class="text-info"></p>
      </div>
    </div>
    <script src="/src/js/kmong.js"></script>
  </body>
</html>
