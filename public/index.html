<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수수료 계산기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>수수료 계산기</h1>
    <label for="salesAmount">판매 금액 (₩):</label>
    <input
      type="number"
      id="salesAmount"
      placeholder="판매 금액을 입력하세요"
    />
    <button onclick="calculateRevenue()">계산하기</button>

    <div id="results">
      <p id="serviceFeeResult"></p>
      <p id="paymentFeeResult"></p>
      <p id="taxResult"></p>
      <p id="totalCostResult"></p>
      <p id="result"></p>
    </div>

    <script src="../src/js/kmong.js"></script>
  </body>
</html>
