<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Simplex 테마 CSS 링크로 불러오기 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <!-- JavaScript는 script 태그로 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>크몽 수수료 계산기</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">수수료 계산기</h1>
      <div class="form-group">
        <label for="salesAmount">판매 금액 (₩):</label>
        <input
          type="number"
          class="form-control"
          id="salesAmount"
          placeholder="판매 금액을 입력하세요"
        />
      </div>
      <button class="btn btn-primary w-100" onclick="calculateRevenue()">
        계산하기
      </button>

      <div id="results" class="mt-4 p-3 bg-white border rounded">
        <p id="serviceFeeResult" class="text-info"></p>
        <p id="paymentFeeResult" class="text-info"></p>
        <p id="taxResult" class="text-info"></p>
        <p id="totalCostResult" class="text-info"></p>
        <p id="result" class="text-info"></p>
      </div>
    </div>
    <script src="/src/js/kmong.js"></script>
  </body>
</html>
